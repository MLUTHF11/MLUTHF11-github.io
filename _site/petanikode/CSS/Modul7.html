<html>
  <head>
    <title>Contoh Text Direction and Align</title>
    <meta content="">
    <style>
      header {
        text-align: center;
      }

      body {
          direction: rtl;
      }

      .text-start {
        text-align: start;
      }

      .text-end {
        text-align: end;
      }
    </style>
  </head>
  <body>

    <header>
      <h1>Belajar CSS Text Align</h1>
    </header>

    <article>
      <p class="text-start">
        kata kata kskskjdckjsdkcdbn
      </p>
      <p class="text-end">
        KAta kata  jskdkjhcjhbsjhbcjhdcjsj
      </p>
    </article>

  </body>
</html>
